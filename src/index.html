<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Pomodoro</title>
  <link rel="icon" type="image/x-icon" href="assets/images/logo.ico" />
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div id="weather-info">
      <div class="start-text">
        <img src="assets/images/logo.png" class="logo" />
        <p id="weather-header" class="text">
          Depending on the location and weather, appropriate music will be played.
        </p>
      </div>
      <div class="weather-text">
        <div id="city"></div>
        <div id="temp"></div>
        <div id="cloud"></div>
      </div>
      <input type="text" id="location" class="inputValue" placeholder="Rzeszow" />
      <a id="get-weather-button" class="waves-effect waves-light btn">
        <i class="material-icons right">cloud</i>Get Weather</a>
    </div>


  </div>

  <script src="assets/js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
